        <script>
            let circularProgress = document.querySelector('.circular-progress');
            let progressValue = document.querySelector('.progress-value');

            let progressStartValue = 0;
            let progressEndValue = 100;
            let duration = 4300; 
            let speed = duration / progressEndValue;

            let countdownValues = [1, 2, 3, 0];
            let currentCountIndex = 0;

            function startProgress() {
                progressStartValue = 0; 

                let progress = setInterval(() => {
                    progressStartValue++;

                    
                    if (progressStartValue % 25 === 0) { 
                        progressValue.textContent = countdownValues[currentCountIndex];

                        
                        currentCountIndex++;
                        if (currentCountIndex >= countdownValues.length) {
                            currentCountIndex = 0; 
                        }
                    }

                    
                    circularProgress.style.background =
                        `conic-gradient(brown ${progressStartValue * 3.6}deg, #ededed 0deg)`;

                    if (progressStartValue === progressEndValue) {
                        clearInterval(progress);
                        startProgress(); 
                    }
                }, speed);
            }

            startProgress(); 
        
        
            var countdownTime = 4; 
            var countdownElements = document.querySelectorAll('.countdown-text'); 

            var swiper = new Swiper('.swiper', {
                effect: 'fade',
                loop: true,
                autoplay: {
                    delay: 4000, 
                    disableOnInteraction: false,
                },
                scrollbar: {
                    el: '.swiper-scrollbar',
                    draggable: true,
                    hide: false, 
                },
                on: {
                    slideChange: function() {
                        resetCountdown();
                    }
                }
            });

            function resetCountdown() {
                countdownTime = 4; 
                countdownElements.forEach(function(el) {
                    el.textContent = countdownTime + 's'; 
                });
                startCountdown();
            }

            function startCountdown() {
                var countdownInterval = setInterval(function() {
                    countdownTime--;
                    countdownElements.forEach(function(el) {
                        el.textContent = countdownTime + 's'; 
                    });

                    if (countdownTime <= 0) {
                        clearInterval(countdownInterval); 
                    }
                }, 1000); 
            }

            startCountdown(); 
        </script>



        <script>
            const slideshowTrack = document.querySelector('.slideshow-track');
            const slides = Array.from(slideshowTrack.children);
            const slideWidth = slides[0].offsetWidth + 20; 
            let currentIndex = 0;
            let autoSlideInterval;
        
            function updateSlidePosition() {
                slideshowTrack.style.transition = 'transform 0.8s ease';
                slideshowTrack.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
            }
        
            function moveToNextSlide() {
                currentIndex++;
                
                if (currentIndex >= slides.length - 3) { 
                    setTimeout(() => {
                        currentIndex = 0; 
                        slideshowTrack.style.transition = 'none'; 
                        slideshowTrack.style.transform = `translateX(0)`; 
                    }, 800); 
                }
                
                updateSlidePosition();
                restartAutoSlide(); 
            }
        
            function moveToPreviousSlide() {
                currentIndex--;
                if (currentIndex < 0) {
                    currentIndex = slides.length - 4; 
                }
                updateSlidePosition();
                restartAutoSlide(); 
            }
        
           
            function startAutoSlide() {
                autoSlideInterval = setInterval(moveToNextSlide, 5000);
            }
        
            
            function restartAutoSlide() {
                clearInterval(autoSlideInterval); 
                startAutoSlide();
            }
        
            
            startAutoSlide();
        
        </script>
